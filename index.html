<!DOCTYPE html>
<html ng-app="geovisualizer">

<head>
	<title>GeoVisualizer</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="GeoLife, Visualizer, Angular.JS, Google Map, jQuery">
	<meta name="author" content="Saint1991">

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/layout.css">
	<link rel="stylesheet" href="./css/slider.css">
	<link rel="stylesheet" href="./css/modal.css">
	<link rel="stylesheet" href="./css/filelist.css">
	<link rel="stylesheet" href="./css/map.css">
	<link rel="stylesheet" href="./css/context-menu.css">


	

	<!-- External JS Libraries and Frameworks -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&region=JP&key=AIzaSyDYtJlnzSgEozBhLwcBZttRzLGN07o2DDo"></script>
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="./bower_components/ng-context-menu/dist/ng-context-menu.js"></script>
	<script type="text/javascript" src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>


</head>

<body>

<div id="app" ng-controller="appController">

	<!-- ページ左のツールボックス -->
	<div id="tools">
		tools
	</div>

	<!-- 中央のMapView -->
	<div id="map" >
		
		<div id="google-map-wrapper" ng-controller="mapController">
			<div google-map id="google-map" center="[35.6600, 139.7022]" zoom="15" show-map-info="true"><</div>
		</div>

		<div id="slider-box" ng-controller="playSliderController">
			<play-slider/>
		</div>

	</div>

	<!-- ページ右部の読み込みファイル一覧 -->
	<div id="datas">

		<div id="user" ng-controller="userinfoController">
			
			<div id="user-icon"><img ng-src="{{userImageURL}}" width="100%" height="100%"></div>
			
			<div id="user-name-block">
				<div id="user-name" ng-bind="username">{{username}}</div>
				<div id="logout"><a href="">Logout</a></div>
			</div>	
		</div>
		
		<div id="file-list-box">
			<tabset justified="true" >

				<tab heading="Trajectories" ng-controller="filelistController">
					<trajectory-file-list accept="text/plain, text/xml, .oplt, .plt, .st"/>					
				</tab>

				<tab heading="Nodes/Ways" ng-controller="filelistController">
					<map-file-list accept=".node, .way"/>
				</tab>

			</tabset>
		</div>
	</div>	

</div>

<!-- my implementations -->
<script type="text/javascript" src="./js/module.js"></script>

<script type="text/javascript" src="./js/models/TrajectoryFileManager.js"></script>
<script type="text/javascript" src="./js/models/MapFileManager.js"></script>
<script type="text/javascript" src="./js/models/dataFactory/TrajectoryFile.js"></script>
<script type="text/javascript" src="./js/models/dataFactory/MapFile.js"></script>
<script type="text/javascript" src="./js/models/dataFactory/GeoLife/GeoLifeDataFormat.js"></script>
<script type="text/javascript" src="./js/models/dataFactory/SemanticTrajectory/SemanticTrajectoryDataFormat.js"></script>
<script type="text/javascript" src="./js/models/dataFactory/Map/NodeDataFormat.js"></script>
<script type="text/javascript" src="./js/models/dataFactory/Map/WayDataFormat.js"></script>

<script type="text/javascript" src="./js/services/TrajectoryFileParser.js"></script>
<script type="text/javascript" src="./js/services/MapFileParser.js"></script>
<script type="text/javascript" src="./js/services/ColorGenerator.js"></script>
<script type="text/javascript" src="./js/services/modal.js"></script>

<script type="text/javascript" src="./js/modules/app-module.js"></script>
<script type="text/javascript" src="./js/modules/map-module.js"></script>
<script type="text/javascript" src="./js/modules/slider-module.js"></script>
<script type="text/javascript" src="./js/modules/filelist-module.js"></script>
<script type="text/javascript" src="./js/modules/userinfo-module.js"></script>


</body>

</html>
