<!DOCTYPE html>
<html ng-app="geovisualizer">

<head>
	<title>GeoVisualizer</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="GeoLife, Visualizer, Angular.JS, Google Map, jQuery">
	<meta name="author" content="Saint1991">

	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/layout.css">
	<link rel="stylesheet" href="./css/slider.css">
	<link rel="stylesheet" href="./css/modal.css">

	

	<!-- External JS Libraries and Frameworks -->
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&region=JP&key=AIzaSyDYtJlnzSgEozBhLwcBZttRzLGN07o2DDo"></script>
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-uuid4/angular-uuid4.js"></script>

</head>

<body>

<div id="app" ng-controller="appController">

	<!-- ページ左のツールボックス -->
	<div id="tools">
		tools
	</div>

	<!-- 中央のMapView -->
	<div id="map" >
		
		<div id="google-map" google-map ng-controller="mapController" center="[39.9039, 116.4074]" zoom="13" showmapinfo="true"></div>

		
		<div id="slider-box" ng-controller="playSliderController">
			<play-slider/>
		</div>

	</div>

	<!-- ページ右部の読み込みファイル一覧 -->
	<div id="datas">

		<div id="user" ng-controller="userinfoController">
			
			<div id="user-icon"><img ng-src="{{userImageURL}}" width="100%" height="100%"></div>
			
			<div id="user-name-block">
				<div id="user-name" ng-bind="username">{{username}}</div>
				<div id="logout"><a href="">Logout</a></div>
			</div>	
		</div>

		<div id="file-list-box" ng-controller="filelistController">
			<file-list></file-list>
		</div>
	</div>	

</div>

<!-- my implementations -->
<script type="text/javascript" src="./js/module.js"></script>
<script type="text/javascript" src="./js/utils/modal.js"></script>
<script type="text/javascript" src="./js/utils/utils.js"></script>
<script type="text/javascript" src="./js/models/FileManager.js"></script>
<script type="text/javascript" src="./js/services/FileParser.js"></script>
<script type="text/javascript" src="./js/models/dataFactory/TrajectoryFile.js"></script>
<script type="text/javascript" src="./js/models/dataFactory/GeoLife/GeoLifeDataFormat.js"></script>
<script type="text/javascript" src="./js/filters/filters.js"></script>
<script type="text/javascript" src="./js/controllers/app-controller.js"></script>
<script type="text/javascript" src="./js/controllers/map-controller.js"></script>
<script type="text/javascript" src="./js/controllers/slider-controller.js"></script>
<script type="text/javascript" src="./js/controllers/filelist-controller.js"></script>
<script type="text/javascript" src="./js/controllers/userinfo-controller.js"></script>


</body>

</html>
