<div class="filelist-header">Trajectory Files</div>
	
<div class="filelist" ng-model="fileList">
		
	<ul>
		<li ng-repeat="file in fileList" class="file-entry" context-menu data-target="context-filelist">
			<div class="fileName">{{file.name}}</div>
			<div class="fileSize">{{file.size}} Byte</div>
			<div class="fileColorLabel" ng-style="{'background-color': '{{file.color}}'}"></div>
		</li>
	</ul>
		
</div>

<div class="file-api" >
	<input class="file" type="file" multiple="true" name="fileList" data-file-change="filelistChanged($event, files);" ng-accept="text/plain, text/xml, .oplt, .plt, .st, .node, .way">
	<input type="button" class="file-add-button" value="Add" >
</div>

<div class="dropdown position-fixed" id="context-filelist">
	<ul class="dropdown-menu">
		<li class="context-filelist-entry" ng-click="removeFile($event)">Remove</li>
	</ul>
</div>
